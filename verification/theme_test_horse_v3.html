<!DOCTYPE html>

<head>

    <title>Horse Year Theme V3: Three Elements</title>
    <style>
        body {
            background: radial-gradient(circle at 50% 30%, #a71e32, #7a0c1e) !important;
            margin: 0;
            height: 100vh;
            color: #f2d378;
            font-family: sans-serif;
            overflow: hidden;
        }
        .board-placeholder {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: rgba(255,255,255,0.5);
        }
        
        /* Layout Elements */
        .bg-element {
            position: fixed;
            background-repeat: no-repeat;
            background-size: contain;
            z-index: -1; /* Behind content generally */
        }

        /* 1. Center Calligraphy 'Ma' (Behind Board) */
        .ma-center {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80vh;
            height: 80vh;
            opacity: 0.6; /* Subtle behind board */
            z-index: -2; /* Deepest layer */
        }

        /* 2. Top Right Horse Head */
        .head-top-right {
            right: -2vw;
            top: 2vh;
            width: 40vh;
            height: 40vh;
            opacity: 0.9;
            transform: rotate(-10deg);
        }

        /* 3. Bottom Left War Horse (Rearing) */
        .war-bottom-left {
            left: -5vw;
            bottom: -5vh;
            width: 60vh;
            height: 60vh;
            opacity: 0.9;
        }

    </style>
</head>
